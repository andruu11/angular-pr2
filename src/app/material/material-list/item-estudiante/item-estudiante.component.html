<mat-list-item (click)="onClick(estudiante)">
    <img *ngIf="estudiante.fotoURL" mat-line mat-list-avatar [src]="estudiante.fotoURL" alt="image-profile">
    <img *ngIf="!estudiante.fotoURL" mat-line mat-list-avatar [src]="DEFAULT_PICTURE" alt="image-profile">
    <span mat-line>{{estudiante.nombre}}</span>
    <span mat-line>{{estudiante.ciudad}}</span>
</mat-list-item>
